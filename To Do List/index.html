<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="navigator-painel">
        <nav id="navigator-header">
            <div id="menu">
                <img id="logo" src="https://www.pngfind.com/pngs/m/0-1185_png-file-svg-task-to-do-icon-transparent.png" alt="logomarca todo list" width="40px">
            </img>
                <ul id="menu-left">
                    <li>Ferramentas</li>
                    <li>Premium</li>
                    <li>Quem Somos</li>
            
                </ul>
                <ul id="menu-right">
                    <li>Entrar</li>
                    <li>Registre-se</li>
                </ul>

            </div>
        </nav>
    </section>
    <section id="main-content">
        <div id="title">
            <header>Minha Lista de Tarefas</header>
        </div>
        <div>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </div>
        <div>
            <input id="texto-tarefa">
            <button id="criar-tarefa">
                Add
            </button>
        </div>
        <div>
            <ol id="lista-tarefas">
                
            </ol>
        </div>
        <div>
            <button id="apaga-tudo">
                Limpar tudo
            </button>
            <button id="remover-finalizados">
                Limpar finalizados
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
